# Don't print a new line at the start of the prompt
add_newline = false
command_timeout = 100000000

# Don't break prompt in two lines
[line_break]
disabled = true

[username]
show_always = true

[hostname]
ssh_only = false

[directory]
truncation_length = 0
truncate_to_repo = false

[git_branch]
symbol = ""

[python]
disabled = true

[git_status]
modified.enabled = true
untracked.enabled = true
stashed = "" # hide stashed

[rust]
disabled = true

[package]
disabled = true

